<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f0f0f0;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideIn 1s ease-out 0.5s forwards;
        }

        .emoji {
            font-size: 5rem;
            display: inline-block;
            animation: rotate 3s linear infinite;
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            opacity: 0;
            animation: slideIn 1s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s; animation-duration: 12s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s; animation-duration: 15s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s; animation-duration: 10s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s; animation-duration: 14s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s; animation-duration: 11s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s; animation-duration: 13s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s; animation-duration: 16s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4.5s; animation-duration: 12s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1.5s; animation-duration: 14s;"></div>
    </div>

    <div class="container">
        <div class="emoji">üåç</div>

        <div class="info">
            <p>üê≥ Docker ComposeÎ°ú Î∞∞Ìè¨ÎêòÏóàÏäµÎãàÎã§</p>
            <p>üöÄ Python Flask + Beautiful UI</p>
        </div>
    </div>
</body>
</html>
